<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Editar libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <script type="text/javascript" th:src="@{/js/editar_libro.js}"></script>
</head>
<body>
<div>

  <!---- -->
  <form id="myForm" action="#" th:action="@{/api/books/edit_book}" th:object="${book}" method="post" >
    <input type="hidden" th:field="*{id}" class="form-control" id="id" name="id"  >
    <table>
      <tr>
        <td>
          Titulo..
        </td>
        <td>
          <input type="text" th:field="*{title}" class="form-control" id="title" name="title" placeholder="title"  >
        </td>
      </tr>
      <tr>
        <td>
          Autor
        </td>
        <td>
          <input type="text" th:field="*{author}" class="form-control" id="author" name="author" placeholder="author">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Aceptar" />
        </td>
      </tr>
    </table>
  </form>
  <!--- -->
</div>
</body>
</html>
